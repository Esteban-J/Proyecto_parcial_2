<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Contact</title>
</head>

<body>
    <div id="form-outer-container">
        <h2>Información de contacto</h2><hr>
        <div id="form-inner-container">
            <form id="contact-form"  method="post" action="/">
    
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre"><br><br>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" name="apellido"><br><br>
                </div>
                <div class="form-group">
                    <label for="calle">Calle</label>
                    <input id="calle" type="text" name="calle"><br><br>
                </div>
                <div class="form-group">
                    <label for="colonia">Colonia</label>
                    <input id="colonia" type="text" name="colonia"><br><br>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input id="ciudad" type="text" name="ciudad"><br><br>
                </div>
                <div class="form-group">
                    <label for="codigo postal">Código postal</label>
                    <input id="codigo postal" type="text" name="codigo postal"><br><br>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input id="email" type="text" name="email"><br><br>
                </div>
                <div class="form-group">
                    <label for="Teléfono">Teléfono</label>
                    <input id="Teléfono" type="text" name="Teléfono"><br><br>
                </div>
    
                <input id="contact-input" type="submit" value="Enviar">
            </form>
        </div>
    </div>
    
</body>


</html>
